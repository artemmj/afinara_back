<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Загрузить ассортимент</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <p class="h4">Для загрузки выберите файл ассортимента в формате .xlsx</p>
    <p class="h4">Опционально можно добавить файлы цен (.xlsx, один или несколько) и архив с изображениями (.zip)</p>
    <br>
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <table class="table table-bordered">
        {{ form }}
        </table>
        <button type="submit">Загрузить выбранное</button>
    </form>
</body>
</html>
